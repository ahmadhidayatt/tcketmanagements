<!DOCTYPE html>
<html lang="en">
    <head>        
        <!-- META SECTION -->
        <title>Ticket Management</title>            
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <link rel="icon" href="favicon.ico" type="image/x-icon" />
        <!-- END META SECTION -->

        <!-- CSS INCLUDE -->        
        <link rel="stylesheet" type="text/css" id="theme" href="css/theme-default.css"/>
        <link rel="stylesheet" href="js/plugins/codemirror/mode/tiddlywiki/tiddlywiki.css" type="text/css">

        <!-- EOF CSS INCLUDE -->   
        <style>
            .ui-autocomplete {
                position: absolute;
                z-index: 1000;
                cursor: default;
                padding: 0;
                margin-top: 2px;
                list-style: none;
                background-color: #ffffff;
                border: 1px solid #ccc
                    -webkit-border-radius: 5px;
                -moz-border-radius: 5px;
                border-radius: 5px;
                -webkit-box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
                -moz-box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
                box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
            }
            .ui-autocomplete > li {
                padding: 3px 20px;
            }
            .ui-autocomplete > li.ui-state-focus {
                background-color: #DDD;
            }
            .ui-helper-hidden-accessible {
                display: none;
            }


        </style>
    </head>
    <body style="margin-left: 45px; margin-right: 35px; margin-bottom: 15px">
        <!-- START PAGE CONTAINER -->


        <!-- START PAGE SIDEBAR -->

        <!-- END PAGE SIDEBAR -->

        <!-- PAGE CONTENT -->

        <!-- START X-NAVIGATION VERTICAL -->
        <div class="page-content-wrap">
            <!-- START WIDGETS -->                    
            <div class="row">
                <div class="row">
                    <div class="col-md-12">
                        <!-- START MEMBER PROPORTION BLOCK -->
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <div class="panel-title-box">
                                    <h3>Open Ticket</h3>
                                    <span>New Ticket & Task for engineer</span>
                                </div>                                    
                                <ul class="panel-controls" style="margin-top: 2px;">

                                    <li><a href="#" class="panel-refresh"><span class="fa fa-refresh"></span></a></li>
                                    <li class="dropdown">
                                        <a href="#" class="dropdown-toggle" data-toggle="dropdown"><span class="fa fa-cog"></span></a>                                        
                                        <ul class="dropdown-menu">
                                            <li><a href="#" class="panel-collapse"><span class="fa fa-angle-down"></span> Collapse</a></li>
                                            <li><a href="#" class="panel-remove"><span class="fa fa-times"></span> Remove</a></li>
                                        </ul>                                        
                                    </li>                                        
                                </ul>                                    
                            </div>                                
                            <div class="panel-body padding-0">


                                <div class="container">
                                    <div class='row'>

                                        <div class='col-md-12'>
                                            <form >

                                                <div class='form-row'>
                                                    <div class='col-xs-12 form-group card required'>
                                                        <label class='control-label' style="margin-top: 10px">ID ATM</label>
                                                        <select  id="select_atm" name="select_atm" class="form-control">
                                                            <option style="display:none;" selected>Select one</option>

                                                        </select>
                                                    </div>
                                                </div>
                                                <div class='form-row'>
                                                    <div class='col-xs-12 form-group card required'>
                                                        <label class='control-label' style="margin-top: 10px">ATM Name</label>
                                                        <input autocomplete='off' id="input_atm_name" class='form-control card-number' size='20' type='text'>
                                                    </div>
                                                </div>
                                                <div class='form-row'>
                                                    <div class='col-xs-12 form-group card required'>
                                                        <label class='control-label' style="margin-top: 10px">ATM Klien</label>
                                                        <input autocomplete='off' id="input_atm_loct" class='form-control card-number' size='20' type='text'>
                                                    </div>
                                                </div>
                                                <div class='form-row'>
                                                    <div class='col-xs-12 form-group card required'>
                                                        <label class='control-label' style="margin-top: 10px">Problem ATM</label>
                                                        <select id="select_masalah" name="ProblemAtm" class="form-control">
                                                        </select>
                                                    </div>
                                                </div>
                                               
                                                <div class='form-row'>
                                                    <div class='col-xs-12 form-group card required'>
                                                        <label class='control-label' style="margin-top: 10px">Nik</label>
                                                        <input autocomplete='on' id="nik" class='form-control card-number' size='20' type='text'>
                                                    </div>
                                                </div>

                                                <div class='form-row'>
                                                    <div class='col-xs-12 form-group card required'>
                                                        <label style="margin-top: 10px" class='control-label'>Custody</label>
                                                        <input class='form-control ' id="custody" placeholder='CUSTODY'  type='text'>
                                                    </div>
                                                </div>
                                                <div class='col-xs-12 form-group card required'></div>
                                                <div class='form-row'>
                                                   
                                                </div>


                                                <div class='form-row'>
                                                    <div class='col-xs-12 form-group' >
                                                        <input type="button" id="buttons" name="buttons" class="btn btn-group"  value="submit" />
                                                    </div>
                                                    <br>
                                                </div>

                                            </form>
                                        </div>
                                        <div class='col-md-4'></div>
                                    </div>


                                </div>

                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <!-- END PAGE CONTENT WRAPPER -->                                
        </div>            
        <!-- END PAGE CONTENT -->

        <!-- END PAGE CONTAINER -->

        <!-- MESSAGE BOX-->

        <!-- END MESSAGE BOX-->

        <!-- START PRELOADS -->
        <audio id="audio-alert" src="audio/alert.mp3" preload="auto"></audio>
        <audio id="audio-fail" src="audio/fail.mp3" preload="auto"></audio>
        <!-- END PRELOADS -->                  
        <!-- START SCRIPTS -->
        <!-- START PLUGINS -->
        <script type="text/javascript" src="js/plugins/jquery/jquery.min.js"></script>
        <script type="text/javascript" src="js/plugins/jquery/jquery-ui.min.js"></script>
        <script type="text/javascript" src="js/plugins/bootstrap/bootstrap.min.js"></script>  
        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script type="text/javascript" src="js/PageOpenTicket.js"></script>
        <!-- END PLUGINS -->

        <!-- START THIS PAGE PLUGINS-->        
        <script type='text/javascript' src='js/plugins/icheck/icheck.min.js'></script>        
        <script type="text/javascript" src="js/plugins/mcustomscrollbar/jquery.mCustomScrollbar.min.js"></script>
        <script type="text/javascript" src="js/plugins/scrolltotop/scrolltopcontrol.js"></script>

        <script type="text/javascript" src="js/plugins/morris/raphael-min.js"></script>
        <script type="text/javascript" src="js/plugins/morris/morris.min.js"></script>       
        <script type="text/javascript" src="js/plugins/rickshaw/d3.v3.js"></script>
        <script type="text/javascript" src="js/plugins/rickshaw/rickshaw.min.js"></script>
        <script type='text/javascript' src='js/plugins/jvectormap/jquery-jvectormap-1.2.2.min.js'></script>
        <script type='text/javascript' src='js/plugins/jvectormap/jquery-jvectormap-world-mill-en.js'></script>                
        <script type='text/javascript' src='js/plugins/bootstrap/bootstrap-datepicker.js'></script>                
        <script type="text/javascript" src="js/plugins/owl/owl.carousel.min.js"></script>                 

        <script type="text/javascript" src="js/plugins/moment.min.js"></script>
        <script type="text/javascript" src="js/plugins/daterangepicker/daterangepicker.js"></script>
        <!-- END THIS PAGE PLUGINS-->        

        <!-- START TEMPLATE -->

        <link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.2/css/bootstrap.css" rel="stylesheet"/>

        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.2/js/bootstrap.js"></script>

        <script type="text/javascript" src="js/plugins.js"></script>      

        <script type="text/javascript" src="js/demo_dashboard.js"></script>
        <!-- END TEMPLATE -->
        <!-- END SCRIPTS -->         
    </body>
</html>
