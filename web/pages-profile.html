<!DOCTYPE html>
<html lang="en">
    <head>        
        <!-- META SECTION -->
        <title>Ticket Management</title>            
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <link rel="icon" href="favicon.ico" type="image/x-icon" />
        <!-- END META SECTION -->

        <!-- CSS INCLUDE -->        
        <link rel="stylesheet" type="text/css" id="theme" href="css/theme-default.css"/>
        <link rel="stylesheet" href="js/plugins/codemirror/mode/tiddlywiki/tiddlywiki.css" type="text/css">

        <!-- EOF CSS INCLUDE -->                                    
    </head>
    <body>
        <div class="page-content-wrap">

            <!-- START WIDGETS -->                    
            <div class="row">




                <div class="row">
                    <div class="col-md-12">

                        <!-- START MEMBER PROPORTION BLOCK -->
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <div class="panel-title-box">
                                    <h3>News</h3>
                                    <span>Profile User</span>
                                </div>                                    
                                <ul class="panel-controls" style="margin-top: 2px;">

                                    <li><a href="#" id="refresh_profile" class="panel-refresh"><span class="fa fa-refresh"></span></a></li>
                                    <li class="dropdown">
                                        <a href="#" class="dropdown-toggle" data-toggle="dropdown"><span class="fa fa-cog"></span></a>                                        
                                        <ul class="dropdown-menu">
                                            <li><a href="#" class="panel-collapse"><span class="fa fa-angle-down"></span> Collapse</a></li>
                                            <li><a href="#" class="panel-remove"><span class="fa fa-times"></span> Remove</a></li>
                                        </ul>                                        
                                    </li>                                        
                                </ul>                                    
                            </div>                                
                            <div class="panel-body padding-0">

                                <div class="chart-holder" id="dashboard-bar-1" style="height: auto">

                                    <div class="container" style="padding-top: 10px;">
                                        <div class="row">
                                            <!-- left column -->
                                            <form id ="myform"  enctype="multipart/form-data" name ="myform">
                                                <div class="col-md-4 col-sm-6 col-xs-12">
                                                    <div class="text-center">
                                                        <img id="image_avatar" src="assets/images/users/avatar.jpg" class="avatar img-circle img-thumbnail" alt="avatar">

                                                        <input type="file" id="input_file" name="input_file" style="margin-top: 10px" class="text-center center-block well well-sm">
                                                    </div>
                                                </div>
                                                <!-- edit form column -->
                                                <div class="col-md-6 col-sm-6 col-xs-12 personal-info">

                                                    <h3>Info User</h3>

                                                    <div class="form-group">
                                                        <label class="col-lg-3 control-label">Nama :</label>
                                                        <div class="col-lg-8">
                                                            <input class="form-control" id="nama_prfl" value="Rosidki" type="text">
                                                        </div>
                                                    </div>
                                                    <div class="form-group">
                                                        <label class="col-lg-3 control-label">Alamat:</label>
                                                        <div class="col-lg-8">
                                                            <input class="form-control" id="alamat_prfl" value="jl.swardarma ray no 30a jakarta selatan" type="text">
                                                        </div>
                                                    </div>
                                                    <div class="form-group">
                                                        <label class="col-lg-3 control-label">No Telp :</label>
                                                        <div class="col-lg-8">
                                                            <input class="form-control" id = "no_telp_prfl" value="089504121938" type="text">
                                                        </div>
                                                    </div>


                                                    <div class="form-group">
                                                        <label class="col-md-3 control-label">Nik</label>
                                                        <div class="col-md-8">
                                                            <input class="form-control" id = "nik_prfl" value="102120018" type="text">
                                                        </div>
                                                    </div>
                                                    <div class="form-group">
                                                        <label class="col-md-3 control-label">Password:</label>
                                                        <div class="col-md-8">
                                                            <input class="form-control" value="********" type="password">
                                                        </div>
                                                    </div>
                                                    <div class="form-group">
                                                        <label class="col-md-3 control-label">Confirm password:</label>
                                                        <div class="col-md-8">
                                                            <input class="form-control" value="********" type="password">
                                                        </div>
                                                    </div>
                                                    <div class="form-group">
                                                        <label class="col-md-3 control-label"></label>
                                                        <div class="col-md-8" style="margin-bottom: 10px;">
                                                            <input style="" id="submit" class="btn btn-primary" value="Save Changes" type="button">
                                                            <span></span>
                                                            <input class="btn btn-default" value="Cancel" type="reset">
                                                        </div>
                                                    </div>

                                                </div>
                                            </form>
                                        </div>
                                    </div>

                                </div>

                            </div>                                    
                        </div>
                        <!-- END MEMBER PROPORTION BLOCK -->
                    </div>



                </div>
            </div>
            <!-- END PAGE CONTENT WRAPPER -->                                
        </div>            
        <!-- END PAGE CONTENT -->

        <!-- END PAGE CONTAINER -->

        <!-- END MESSAGE BOX-->

        <!-- START PRELOADS -->
        <audio id="audio-alert" src="audio/alert.mp3" preload="auto"></audio>
        <audio id="audio-fail" src="audio/fail.mp3" preload="auto"></audio>
        <!-- END PRELOADS -->                  

        <!-- START SCRIPTS -->
        <!-- START PLUGINS -->
        <script type="text/javascript" src="js/plugins/jquery/jquery.min.js"></script>
        <script type="text/javascript" src="js/plugins/jquery/jquery-ui.min.js"></script>
        <script type="text/javascript" src="js/plugins/bootstrap/bootstrap.min.js"></script>        
        <!-- END PLUGINS -->

        <!-- START THIS PAGE PLUGINS-->        
        <script type='text/javascript' src='js/plugins/icheck/icheck.min.js'></script>        
        <script type="text/javascript" src="js/plugins/mcustomscrollbar/jquery.mCustomScrollbar.min.js"></script>
        <script type="text/javascript" src="js/plugins/scrolltotop/scrolltopcontrol.js"></script>

        <script type="text/javascript" src="js/plugins/morris/raphael-min.js"></script>
        <script type="text/javascript" src="js/plugins/morris/morris.min.js"></script>       
        <script type="text/javascript" src="js/plugins/rickshaw/d3.v3.js"></script>
        <script type="text/javascript" src="js/plugins/rickshaw/rickshaw.min.js"></script>
        <script type='text/javascript' src='js/plugins/jvectormap/jquery-jvectormap-1.2.2.min.js'></script>
        <script type='text/javascript' src='js/plugins/jvectormap/jquery-jvectormap-world-mill-en.js'></script>                
        <script type='text/javascript' src='js/plugins/bootstrap/bootstrap-datepicker.js'></script>                
        <script type="text/javascript" src="js/plugins/owl/owl.carousel.min.js"></script>                 

        <script type="text/javascript" src="js/plugins/moment.min.js"></script>
        <script type="text/javascript" src="js/plugins/daterangepicker/daterangepicker.js"></script>
        <!-- END THIS PAGE PLUGINS-->        

        <!-- START TEMPLATE -->

        <script type="text/javascript" src="js/plugins.js"></script>        
        <script type="text/javascript" src="js/actions.js"></script>

        <script type="text/javascript" src="js/demo_dashboard.js"></script>

        <script src="js/import/code.jquery.com-jquery-1.12.4.js"></script>

        <script src="js/import/code.jquery.com-jquery-1.10.2.js"></script>
        <script type="text/javascript" src="js/page_profile.js"></script>
        <!-- END TEMPLATE -->
        <!-- END SCRIPTS -->         
    </body>
</html>
