<!DOCTYPE html>
<html lang="en">
    <head>        
        <!-- META SECTION -->
        <title>Ticket Management</title>            
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <link rel="icon" href="favicon.ico" type="image/x-icon" />
        <!-- END META SECTION -->

        <!-- CSS INCLUDE -->    
        <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
        <link rel="stylesheet" type="text/css" id="theme" href="css/theme-default.css"/>

        <script src="js/import/code.jquery.com-jquery-1.12.4.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

        <script type="text/javascript" src="js/PageOpenTicket.js"></script>

        <!-- EOF CSS INCLUDE -->   
        <style>
            .ui-autocomplete {
                position: absolute;
                z-index: 1000;
                cursor: default;
                padding: 0;
                margin-top: 2px;
                list-style: none;
                background-color: #ffffff;
                border: 1px solid #ccc;
                -webkit-border-radius: 5px;
                -moz-border-radius: 5px;
                border-radius: 5px;
                -webkit-box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
                -moz-box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
                box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
            }
            .ui-autocomplete > li {
                padding: 3px 20px;
            }
            .ui-autocomplete > li.ui-state-focus {
                background-color: #DDD;
            }
            .ui-helper-hidden-accessible {
                display: none;
            }


        </style>
    </head>
    <body >
        <!-- START PAGE CONTAINER -->


        <!-- START PAGE SIDEBAR -->

        <!-- END PAGE SIDEBAR -->

        <!-- PAGE CONTENT -->

        <!-- START X-NAVIGATION VERTICAL -->
        <div class="page-content-wrap">
            <!-- START WIDGETS -->                    
            <div class="row">
                <div class="row">
                    <div class="col-md-12">
                        <!-- START MEMBER PROPORTION BLOCK -->
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <div class="panel-title-box">
                                    <h3>Open Ticket</h3>
                                    <span>New Ticket & Task for engineer</span>
                                </div>                                    
                                <ul class="panel-controls" style="margin-top: 2px;">

                                    <li><a href="#" id="refresh_open" class="panel-refresh"><span class="fa fa-refresh"></span></a></li>
                                    <li class="dropdown">
                                        <a href="#" class="dropdown-toggle" data-toggle="dropdown"><span class="fa fa-cog"></span></a>                                        
                                        <ul class="dropdown-menu">
                                            <li><a href="#" class="panel-collapse"><span class="fa fa-angle-down"></span> Collapse</a></li>
                                            <li><a href="#" class="panel-remove"><span class="fa fa-times"></span> Remove</a></li>
                                        </ul>                                        
                                    </li>                                        
                                </ul>                                    
                            </div>                                
                            <div class="panel-body padding-0">


                                <div class="container">
                                    <div class='row'>

                                        <div class='col-md-12'>
                                            <form >

                                                <div class='form-row'>
                                                    <div class='col-xs-12 form-group card required'>
                                                        <label class='control-label' style="margin-top: 10px">ID ATM</label>
                                                        <input  autocomplete="on" name="select_atm" id="select_atm" class='form-control ' size='20' type='text'>

                                                    </div>
                                                </div>
                                                <div class='form-row'>
                                                    <div class='col-xs-12 form-group card required'>
                                                        <label class='control-label' style="margin-top: 10px">ATM Name</label>
                                                        <input autocomplete='off' id="input_atm_name" class='form-control card-number' size='20' type='text'>
                                                    </div>
                                                </div>
                                                <div class='form-row'>
                                                    <div class='col-xs-12 form-group card required'>
                                                        <label class='control-label' style="margin-top: 10px">ATM Klien</label>
                                                        <input autocomplete='off' id="input_atm_loct" class='form-control card-number' size='20' type='text'>
                                                    </div>
                                                </div>
                                                <div class='form-row'>
                                                    <div class='col-xs-12 form-group card required'>
                                                        <label class='control-label' style="margin-top: 10px">Problem ATM</label>
                                                        <select id="select_masalah" name="ProblemAtm" class="form-control">
                                                        </select>
                                                    </div>
                                                </div>

                                                <div class='form-row'>
                                                    <div class='col-xs-12 form-group card required'>
                                                        <label class='control-label' style="margin-top: 10px">Nik</label>
                                                        <input  autocomplete="on" id="nik" class='form-control ' size='20' type='text'>
                                                    </div>
                                                </div>

                                                <div class='form-row'>
                                                    <div class='col-xs-12 form-group card required'>
                                                        <label style="margin-top: 10px" class='control-label'>Custody</label>
                                                        <input class='form-control ' id="custody" placeholder='CUSTODY'  type='text'>
                                                    </div>
                                                </div>
                                                <div class='col-xs-12 form-group card required'></div>
                                                <div class='form-row'>

                                                </div>


                                                <div class='form-row'>
                                                    <div class='col-xs-12 form-group' >
                                                        <input type="button" id="buttons" name="buttons" class="btn btn-success"  value="submit" />
                                                    </div>
                                                    <br>
                                                </div>

                                            </form>
                                        </div>
                                        <div class='col-md-4'></div>
                                    </div>


                                </div>

                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <!-- END PAGE CONTENT WRAPPER -->                                
        </div>            



        <style>
            .ui-autocomplete-loading {
                background: white url("images/ui-anim_basic_16x16.gif") right center no-repeat;
            }
        </style>




        <!-- END TEMPLATE -->
        <!-- END SCRIPTS -->         
    </body>
</html>
