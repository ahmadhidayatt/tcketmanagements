<!DOCTYPE html>
<html lang="en">
    <head>        
        <!-- META SECTION -->
        <title>Ticket Management</title>            
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <link rel="icon" href="favicon.ico" type="image/x-icon" />
        <!-- END META SECTION -->
        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <script src="js/index.js">
        </script>



        <!-- CSS INCLUDE -->        
        <link rel="stylesheet" type="text/css" id="theme" href="css/theme-default.css"/>
        <link rel="stylesheet" href="js/plugins/codemirror/mode/tiddlywiki/tiddlywiki.css" type="text/css">
        <link rel="stylesheet" type="text/css" href="css/jquery.datetimepicker.css"/>
        <!-- EOF CSS INCLUDE -->                                    
    </head>  
    <body>

        <!-- PAGE CONTENT WRAPPER -->
        <div class="page-content-wrap">

            <!-- START WIDGETS -->                    
            <div class="row">
                <div class="col-md-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <div class="panel-title-box">
                                <h3>Pending Ticket</h3>
                                <span>Show an Pending Ticket</span>
                            </div>                                    
                            <ul class="panel-controls" style="margin-top: 2px;">
                                <li><a href="#" class="panel-refresh"><span class="fa fa-refresh"></span></a></li>
                                <li class="dropdown">
                                    <a href="#" class="dropdown-toggle" data-toggle="dropdown"><span class="fa fa-cog"></span></a>                                        
                                    <ul class="dropdown-menu">
                                        <li><a href="#" class="panel-collapse"><span class="fa fa-angle-down"></span> Collapse</a></li>
                                        <li><a href="#" class="panel-remove"><span class="fa fa-times"></span> Remove</a></li>
                                    </ul>                                        
                                </li>                                        
                            </ul>                                    
                        </div>   
                        <div class="panel-body padding-0" id="table">
                            <div class="chart-holder" id="dashboard-bar-1" style="height: auto">
                                <div class="table-responsive" style="margin-left: 8px; margin-top: 10px">
                                    <table id="myTable" style="cursor: pointer;" class="table table-striped display table" width="100%" >

                                        <thead>  
                                            <tr>
                                                <th>No Ticket</th> 
                                                <th>NIK</th>  
                                                <th>Nama</th> 

                                                <th>ATM</th>
                                                <th>Masalah</th>  
                                                <th>Start Time</th>  
                                                <th>End Time</th> 

                                            </tr>  
                                        </thead>  
                                        <tbody>
                                            <tr>

                                            </tr>
                                        </tbody>

                                    </table>  
                                </div>
                            </div>                        
                            <!-- END WIDGET CLOCK -->
                        </div>

                        <div style="margin-top: 10px;"  id="infotiket" class=" panel-info">
                            <div style="margin-top: 10px" class="panel-heading">

                                <h3 class="panel-title">Nomer Tiket</h3>
                                <span class="pull-right">
                                    <a id="reopen" name="reopen" type="button" class="btn btn-sm btn-warning">Re-Open <i class="glyphicon glyphicon-edit"></i></a>
                                    <a data-original-title="Remove this user" data-toggle="tooltip" type="button" class="btn btn-sm btn-danger" id="btn_close">Close <i class="glyphicon glyphicon-remove"></i></a>
                                </span>
                            </div>
                            <div >
                                <div class="row">
                                    <div class=" col-md-12 col-lg-10 "> 
                                        <!--                                        <table class="table table-user-information">
                                                                                   
                                                                                </table>-->
                                        <div class='form-row'>
                                            <div class='col-xs-12 form-group card required'>
                                                <label class='control-label' style="margin-top: 10px">ID Ticket</label>
                                                <input autocomplete='off' id="input_atm_name" class='form-control card-number' size='20' type='text' readonly="true">
                                            </div>
                                        </div>

                                        <div class='form-row'>
                                            <div class='col-xs-12 form-group card required'>
                                                <label class='control-label' style="margin-top: 10px">Nama ATM</label>
                                                <input autocomplete='off' id="input_nama_atm" class='form-control card-number' size='20' type='text'>
                                            </div>
                                        </div>

                                        <div class='form-row'>
                                            <div class='col-xs-12 form-group card required'>
                                                <label class='control-label' style="margin-top: 10px">NIK</label>
                                                <input autocomplete='off' id="input_nik" class='form-control card-number' size='20' type='text'>
                                            </div>
                                        </div>


                                        <div class='form-row'>
                                            <div class='col-xs-12 form-group card required'>
                                                <label class='control-label' style="margin-top: 10px">Start Time</label>
                                                <div class='input-group date' id='datetimepicker1'>
                                                    <input type='text' id="input_start" class="form-control" />
                                                    <span class="input-group-addon">
                                                        <span class="glyphicon glyphicon-calendar"></span>
                                                    </span>
                                                </div>
                                            </div>
                                        </div>
                                        <div class='form-row'>
                                            <div class='col-xs-12 form-group card required'>
                                                <label class='control-label' style="margin-top: 10px">End Time</label>
                                                <div class='input-group date' id='datetimepicker1'>
                                                    <input type='text' id="input_end" class="form-control" />
                                                    <span class="input-group-addon">
                                                        <span class="glyphicon glyphicon-calendar"></span>
                                                    </span>
                                                </div>
                                            </div>
                                        </div>

                                        <div class='form-row'>
                                            <div class='col-xs-12 form-group card required'>
                                                <label class='control-label' style="margin-top: 10px">Custody</label>
                                                <input autocomplete='off' id="input_cuss" class='form-control card-number' size='20' type='text'>
                                            </div>
                                        </div>

                                        <div class='form-row'>
                                            <div class='col-xs-12 form-group card required'>
                                                <label class='control-label' style="margin-top: 10px">Masalah</label>
                                                <input autocomplete='off' id="input_masalah" class='form-control card-number' size='20' type='text'>
                                            </div>
                                        </div>


                                        <div class='form-row'>
                                            <div class='col-xs-12 form-group card required'>
                                                <label class='control-label' style="margin-top: 10px">Deskripsi</label>
                                                <input autocomplete='off' id="input_desk" class='form-control card-number' size='20' type='text'>
                                            </div>
                                        </div>

                                        <div class='form-row'>
                                            <div class='col-xs-12 form-group card required'>
                                                <label class='control-label' style="margin-top: 10px">Status</label>
                                                <input autocomplete='off' id="input_status" class='form-control card-number' size='20' type='text'>
                                            </div>
                                        </div>
                                        <div class='form-row'>
                                            <div class='col-xs-12 form-group card required'>
                                                <label class='control-label' style="margin-top: 10px">Satwal</label>
                                                <input autocomplete='off' id="input_satwal" class='form-control card-number' size='20' type='text'>
                                            </div>
                                        </div>
                                        <div class='form-row'>
                                            <div class='col-xs-12 form-group card required'>
                                                <label class='control-label' style="margin-top: 10px">Kartu Tertelan</label>
                                                <input id="input_kartel" type="file"  class="well well-sm">
                                            </div>

                                        </div>
                                        <div class='form-row'>
                                            <div class='col-xs-12 form-group  required'>
                                                <img id="preview_img" src="noimage.png" />
                                            </div>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                        <div style="margin-top: 10px;"  id="iforeepen" class=" panel-info">
                            <div style="margin-top: 10px" class="panel-heading">

                                <h3 class="panel-title">Reopen-ATM Form</h3>
                                <span class="pull-right">
                                    <a data-original-title="Submit" data-toggle="tooltip" type="button" id="submitreopen" class="btn btn-sm btn-success">Submit <i class="glyphicon glyphicon-save"></i></a>
                                </span>
                            </div>
                            <div >
                                <div class="row">
                                    <div class=" col-md-12 col-lg-10 "> 
                                        <!--                                        <table class="table table-user-information">
                                                                                   
                                                                                </table>-->
                                        <div class='form-row'>
                                            <div class='col-xs-12 form-group card required'>
                                                <label class='control-label' style="margin-top: 10px">ID Ticket</label>
                                                <input autocomplete='off' id="input_atm_name2" class='form-control card-number' size='20' type='text' readonly="true">
                                            </div>
                                        </div>

                                        <div class='form-row'>
                                            <div class='col-xs-12 form-group card required'>
                                                <label class='control-label' style="margin-top: 10px">Nama ATM</label>
                                                <input autocomplete='off' id="input_nama_atm2" readonly="true" class='form-control card-number' size='20' type='text'>
                                            </div>
                                        </div>

                                        <div class='form-row'>
                                            <div class='col-xs-12 form-group card required'>
                                                <label class='control-label' style="margin-top: 10px">NIK</label>
                                                <input autocomplete='off' id="input_nik2" class='form-control card-number' readonly="true" size='20' type='text'>
                                            </div>
                                        </div>


                                        <div class='form-row'>
                                            <div class='col-xs-12 form-group card required'>
                                                <label class='control-label' style="margin-top: 10px">Start Time</label>
                                                <div class='input-group date' id='datetimepicker1'>
                                                    <input type='text' id="input_start2" readonly="true" class="form-control" />
                                                    <span class="input-group-addon">
                                                        <span class="glyphicon glyphicon-calendar"></span>
                                                    </span>
                                                </div>
                                            </div>
                                        </div>
                                        <div class='form-row'>
                                            <div class='col-xs-12 form-group card required'>
                                                <label class='control-label' style="margin-top: 10px">End Time</label>
                                                <div class='input-group date' id='datetimepicker1'>
                                                    <input type='text' id="input_end2" class="form-control" readonly="true" />
                                                    <span class="input-group-addon">
                                                        <span class="glyphicon glyphicon-calendar"></span>
                                                    </span>
                                                </div>
                                            </div>
                                        </div>

                                        <div class='form-row'>
                                            <div class='col-xs-12 form-group card required'>
                                                <label class='control-label' style="margin-top: 10px">Custody</label>
                                                <input autocomplete='off' id="input_cuss2" readonly="true" class='form-control card-number' size='20' type='text'>
                                            </div>
                                        </div>

                                        <div class='form-row'>
                                            <div class='col-xs-12 form-group card required'>
                                                <label class='control-label' style="margin-top: 10px">Masalah</label>
                                                <input autocomplete='off' id="input_masalah2" readonly="true" class='form-control card-number' size='20' type='text'>
                                            </div>
                                        </div>

                                        <div class='form-row'>
                                            <div class='col-xs-12 form-group card required'>
                                                <label class='control-label' style="margin-top: 10px">Deskripsi</label>
                                                <input autocomplete='off' id="input_desk2" readonly="true" class='form-control card-number' size='20' type='text'>
                                            </div>
                                        </div>

                                        <div class='form-row'>
                                            <div class='col-xs-12 form-group card required'>
                                                <label class='control-label' style="margin-top: 10px">Status</label>
                                                <input autocomplete='off' id="input_status2" readonly="true" class='form-control card-number' size='20' type='text'>
                                            </div>
                                        </div>
                                        <div class='form-row'>
                                            <div class='col-xs-12 form-group card required'>
                                                <label class='control-label' style="margin-top: 10px">Satwal</label>
                                                <input autocomplete='off' id="input_satwal2" readonly="true" class='form-control card-number' size='20' type='text'>
                                            </div>
                                        </div>
                                        <div class='form-row'>
                                            <div class='col-xs-12 form-group card required'>
                                                <label class='control-label' style="margin-top: 10px">Kartu Tertelan</label>
                                                <input id="input_kartel2" type="file" readonly="true"  class="well well-sm hidden">
                                            </div>
                                        </div>
                                        <div class='form-row'>
                                            <div class='col-xs-12 form-group  required'>
                                                <img id="preview_img2" src="noimage.png" />
                                            </div>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>      
            </div>
        </div>

        <script type="text/javascript" src="js/plugins/jquery/jquery.min.js"></script>

        <script src="js/import/ajax.googleapis.com-ajax-libs-jquery-1.7.1-jquery.min.js"></script>


        <link rel="stylesheet" href="js/import/maxcd.bootsratpcdn.com-bootstrap-3.37-css-bootsrtap.min.css">
        <!--<link rel="stylesheet" href="js/import/cdn.datatables.net-1.10.15-css-dataTables.bootstrap.min.css">-->
        <link rel="stylesheet" href="js/import/cdn.datatables.net-responsive-2.1.1-css-responsive.bootstrap.min.css">



        <script type="text/javascript" src="js/import//cdn.datatables.net-1.10.2-js-jquery.dataTables.min.js"></script>
        <script type="text/javascript" src="js/import/maxcdn.bootstrapcdn.com-bootstrap-3.2.0-js-bootstrap.min.js"></script>
        <script type="text/javascript" src="js/import/cdn.datatables.net-responsive-2.1.1-js-dataTables.responsive.min.js"></script>
        <script type="text/javascript" src="js/import/cdn.datatables.net-responsive-2.1.1-js-responsive.bootstrap.min.js"></script>

        <script src="js/page_panding.js">
        </script>
        <script  type="text/javascript" src="js/build/jquery.datetimepicker.full.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/js/bootstrap-datetimepicker.min.js"></script>

        <!-- END TEMPLATE -->
        <!-- END SCRIPTS -->     
        <script type="text/javascript">
            jQuery(function ($) {
                $.datetimepicker.setLocale('id');

                $("#input_start").datetimepicker({

                    format: $("#datetimepicker_format_value").val()});

                console.log($('#datetimepicker_format').datetimepicker('getValue'));

                $("#input_end").datetimepicker({

                    format: $("#datetimepicker_format_value").val()});

                console.log($('#datetimepicker_format').datetimepicker('getValue'));

            });
        </script>
    </body>
</html>
