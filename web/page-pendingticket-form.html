    <body>

                            </div>

                                <li class="dropdown">

                                    <ul class="dropdown-menu">
                                        <li><a href="#" class="panel-collapse"><span class="fa fa-angle-down"></span> Collapse</a></li>
                                        <li><a href="#" class="panel-remove"><span class="fa fa-times"></span> Remove</a></li>
                                    </ul>                                        
                                </li>                                        
                            </ul>                                    
                        </div>

                            <div class="chart-holder" id="dashboard-bar-1" style="height: auto">

                                    <table id="myTable2" class="table table-striped display table" width="100%" >

                                        <thead>  
                                            <tr>
                                                <th>No Ticket</th> 
                                                <th>NIK</th>  
                                                <th>Nama</th> 
                                                <th>ID ATM</th> 
                                                <th>ATM</th>
                                                <th>Masalah</th>  
                                                <th>Start Time</th>  
                                                <th>End Time</th> 

                                            </tr>  
                                        </thead>  
                                        <tbody>
                                            <tr>

                                            </tr>
                                        </tbody>

                                    </table>  
                                </div>
                            </div>                        
                            <!-- END WIDGET CLOCK -->
                        </div>
                        
                        <div style="margin-top: 10px;"  id="infotiket" class=" panel-info">
                            <div style="margin-top: 10px" class="panel-heading">

                                <h3 class="panel-title">Nomer Tiket</h3>
                                <span class="pull-right">
                                    <a id="reopen" name="reopen" type="button" class="btn btn-sm btn-warning">Re-Open <i class="glyphicon glyphicon-edit"></i></a>
                                    <a data-original-title="Remove this user" data-toggle="tooltip" type="button" class="btn btn-sm btn-danger">Close <i class="glyphicon glyphicon-remove"></i></a>
                                </span>
                            </div>
                            <div >
                                <div class="row">
                                    <div class=" col-md-12 col-lg-10 "> 
                                        <table class="table table-user-information">
                                           
                                        </table>

                        </div>

                        </div>
