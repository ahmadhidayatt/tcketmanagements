    <body>

                                        <li><a href="#" class="panel-collapse"><span class="fa fa-angle-down"></span> Collapse</a></li>
                                        <li><a href="#" class="panel-remove"><span class="fa fa-times"></span> Remove</a></li>
                                    </ul>                                        
                                </li>

                        <div class="panel-body padding-0" id="table">
                            <div class="chart-holder" id="dashboard-bar-1" style="height: auto">

                                    <table id="myTable" class="table table-striped display table" width="100%" >

                                        <thead>  
                                            <tr>
                                                <th>No Ticket</th> 
                                                <th>NIK</th>  
                                                <th>Nama</th> 
                                                <th>ID ATM</th> 
                                                <th>ATM</th>
                                                <th>Masalah</th>

                                                <th>End Time</th> 

                                            </tr>  
                                        </thead>  
                                        <tbody>
                                            <tr>

                                            </tr>
                                        </tbody>

                                    </table>  
                                </div>
                            </div>

                        </div>

                                    <a id="reopen" name="reopen" type="button" class="btn btn-sm btn-warning">Re-Open <i class="glyphicon glyphicon-edit"></i></a>
                                    <a data-original-title="Remove this user" data-toggle="tooltip" type="button" class="btn btn-sm btn-danger">Close <i class="glyphicon glyphicon-remove"></i></a>
                                </span>
                            </div>
                            <div >
                                <div class="row">
                                    <div class=" col-md-12 col-lg-10 "> 
                                        <!--                                        <table class="table table-user-information">
                                                                                   
                                                                                </table>-->
                                        <div class='form-row'>
                                            <div class='col-xs-12 form-group card required'>
                                                <label class='control-label' style="margin-top: 10px">ID Ticket</label>
                                                <input autocomplete='off' id="input_atm_name" class='form-control card-number' size='20' type='text' readonly="true">
                                            </div>
                                        </div>

                                        <div class='form-row'>
                                            <div class='col-xs-12 form-group card required'>
                                                <label class='control-label' style="margin-top: 10px">Nama ATM</label>
                                                <input autocomplete='off' id="input_nama_atm" class='form-control card-number' size='20' type='text'>
                                            </div>
                                        </div>

                                                        <span class="glyphicon glyphicon-calendar"></span>
                                                    </span>

                                                <input id="input_kartel" type="file"  class="well well-sm">
                                            </div>
                                        </div>

                                    </div>
                                </div>

                                            </div>

                                                <input autocomplete='off' id="input_desk" readonly="true" class='form-control card-number' size='20' type='text'>
                                            </div>
                                        </div>

                                                <input autocomplete='off' id="input_status" readonly="true" class='form-control card-number' size='20' type='text'>

                                                <input autocomplete='off' id="input_satwal" readonly="true" class='form-control card-number' size='20' type='text'>

                                        <div class='form-row'>

                                                <input id="input_kartel" type="file" readonly="true"  class="well well-sm">
